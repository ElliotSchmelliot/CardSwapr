<!doctype html>
<html>
	<head>
		<title>CardSwapr</title>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

		<!-- Our css -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
		<div id="main-content" class="container">
			<div class="row">
				<div id="main-left" class="col-md-6">

					<div class="whole-carousel">
						<!-- Left Control -->
						<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>

						<!-- iPhone image -->
						<img id="the-phone" src="img/iphone.png">

						<!-- carousel -->
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner">
								<div class="item active">
									<img src="img/ex-home.jpg" alt="CardSwapr Home 1">
								  	<div class="carousel-caption">
								    	Caption 1
								  	</div>
								</div>
								<div class="item">
									<img src="img/ex-home2.jpg" alt="CardSwapr Home 2">
								  	<div class="carousel-caption">
								    	Caption 2
								  	</div>
								</div>
							</div>
						</div>

						<!-- Right Control -->
						<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>


				</div>

				<div id="main-right" class="col-md-6">
					Main 2
				</div>
			</div>
		</div>

		<div>Lower content</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
